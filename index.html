<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>CatWeb Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
}

/* Tela inicial */
#home {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

#home button {
  padding: 15px 30px;
  font-size: 18px;
  cursor: pointer;
}

/* Editor */
#editor {
  display: none;
  height: 100vh;
}

#topbar {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  background: #1a1a1a;
}

#topbar button {
  padding: 8px 15px;
  cursor: pointer;
}

#canvas {
  position: relative;
  background: #fff;
  height: calc(100vh - 50px);
  overflow: auto;
}

/* Blocos */
.block {
  position: absolute;
  padding: 10px;
  cursor: pointer;
}

.frame {
  border: 2px dashed #000;
  min-width: 120px;
  min-height: 80px;
}

.btn {
  background: #007bff;
  color: #fff;
  border-radius: 4px;
}

/* Painéis */
.panel {
  position: fixed;
  top: 60px;
  right: 10px;
  background: #222;
  padding: 10px;
  border-radius: 5px;
  display: none;
  width: 200px;
}

.panel button {
  width: 100%;
  margin-bottom: 5px;
}

/* Modal config */
#config {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
}

#configBox {
  background: #222;
  padding: 20px;
  width: 300px;
}

#configBox input, #configBox select {
  width: 100%;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<!-- HOME -->
<div id="home">
  <h1>CatWeb</h1>
  <button onclick="start()">Criar</button>
</div>

<!-- EDITOR -->
<div id="editor">
  <div id="topbar">
    <div>
      <button onclick="togglePanel('items')">Itens</button>
      <button onclick="togglePanel('explorer')">Explorer</button>
    </div>
    <div id="domain"></div>
  </div>

  <div id="canvas"></div>
</div>

<!-- ITENS -->
<div class="panel" id="items">
  <button onclick="addBlock('frame')">Frame</button>
  <button onclick="addBlock('button')">Button</button>
</div>

<!-- EXPLORER -->
<div class="panel" id="explorer"></div>

<!-- CONFIG -->
<div id="config">
  <div id="configBox">
    <h3>Configuração</h3>
    <input id="confName" placeholder="Nome">
    <select id="confColor">
      <option value="#007bff">Azul</option>
      <option value="#28a745">Verde</option>
      <option value="#dc3545">Vermelho</option>
      <option value="custom">HEX</option>
    </select>
    <input id="confHex" placeholder="#ffffff">
    <button onclick="saveConfig()">Salvar</button>
  </div>
</div>

<script>
let blocks = JSON.parse(localStorage.getItem("catweb_blocks")) || [];
let currentBlock = null;

function start() {
  const d = prompt("Escolha domínio (.com, .git, .gg)");
  document.getElementById("domain").innerText = d || ".com";
  document.getElementById("home").style.display = "none";
  document.getElementById("editor").style.display = "block";
  render();
}

function togglePanel(id) {
  document.querySelectorAll(".panel").forEach(p => p.style.display = "none");
  const el = document.getElementById(id);
  el.style.display = el.style.display === "block" ? "none" : "block";
}

function addBlock(type) {
  const b = {
    id: Date.now(),
    type,
    name: type,
    color: type === "button" ? "#007bff" : "#000",
    x: 50,
    y: 50
  };
  blocks.push(b);
  save();
  render();
}

function render() {
  const canvas = document.getElementById("canvas");
  canvas.innerHTML = "";
  blocks.forEach(b => {
    const el = document.createElement("div");
    el.className = `block ${b.type === "button" ? "btn" : "frame"}`;
    el.style.left = b.x + "px";
    el.style.top = b.y + "px";
    el.style.background = b.type === "button" ? b.color : "transparent";
    el.style.borderColor = b.color;
    el.innerText = b.name;
    el.ondblclick = () => openConfig(b);
    canvas.appendChild(el);
  });
  updateExplorer();
}

function updateExplorer() {
  const ex = document.getElementById("explorer");
  ex.innerHTML = "<b>Elementos</b><br>";
  blocks.forEach(b => {
    ex.innerHTML += "- " + b.name + "<br>";
  });
}

function openConfig(b) {
  currentBlock = b;
  document.getElementById("confName").value = b.name;
  document.getElementById("confColor").value = b.color;
  document.getElementById("config").style.display = "flex";
}

function saveConfig() {
  const name = document.getElementById("confName").value;
  let color = document.getElementById("confColor").value;
  if (color === "custom") {
    color = document.getElementById("confHex").value;
  }
  currentBlock.name = name;
  currentBlock.color = color;
  save();
  render();
  document.getElementById("config").style.display = "none";
}

function save() {
  localStorage.setItem("catweb_blocks", JSON.stringify(blocks));
}
</script>

</body>
</html>
